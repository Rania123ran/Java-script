<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            display: flex;
            justify-content: center;
            margin-top: 300px;
        }
        button{
            border: none;
            border-radius: 5%;
            padding: 10px;
            background-color:rgb(80, 80, 249);
            color: white;
            box-shadow: 1px 1px 10px black;
            
        }
    </style>
</head>
<body>
    <div id="div1">
        <button id="btn"> Click Me</button>
    </div>
    <script>
        function rcolor(){
            let n 
            //nombre entre 0 et 255 
            n = Math.floor(Math.random()*256)
            return n
        }
        let btn = document.querySelector("#btn");
        btn.addEventListener("click",function(){
            document.body.style.backgroundColor = `rgb(${rcolor()},${rcolor()},${rcolor()})`
        })
    </script> 
</body>
</html>
